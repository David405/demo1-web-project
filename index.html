<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <h1 id="title">Survey Form</h1>
      <div class="form">
          <p id="description">Let us know how to improve FreeCodeCamp</p>
          <form action="#" id="survey-form">
            <label id="name-label">*Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required/>
            <br><br>
            <label id="email-label">*Email:</label>
            <input type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" name="email" id="email" placeholder="Enter your email" required/>
            <br><br>
            <label id="number-label">*Age:</label>
            <input type="number" id="number" placeholder="Age"min="18" max="99" required>
            <br><br>
            <input type="submit" value="Submit">
          </form> 
      </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
